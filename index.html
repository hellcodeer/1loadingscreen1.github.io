<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000 url('vgui/loading.jpg') center/cover;
        }

        .server-name {
            position: absolute;
            left: 50px;
            top: 58vh;
            width: 25vw;
            height: 9vh;
            font-size: 56px;
            color: rgb(255, 245, 235);
            text-align: center;
            line-height: 9vh;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .label {
            font-size: 32px;
            color: rgba(255,255,255,0.78);
            text-align: center;
            line-height: 4.5vh;
        }

        .panel {
            background: rgba(40,40,40,0.78);
            border-radius: 4px;
        }

        .players-label {
            position: absolute;
            left: 50px;
            top: 64vh;
            width: 12vw;
            height: 4.5vh;
        }

        .players-panel {
            position: absolute;
            left: 50px;
            top: 64.95vh;
            height: 4.5vh;
        }

        .mode-label {
            position: absolute;
            left: calc(50px + 5vw);
            top: 64vh;
            width: 12vw;
            height: 4.5vh;
        }

        .mode-panel {
            position: absolute;
            left: calc(50px + 5vw);
            top: 64.95vh;
            height: 4.5vh;
        }

        .map-label {
            position: absolute;
            left: calc(50px + 12vw);
            top: 64vh;
            width: 12vw;
            height: 4.5vh;
        }

        .map-panel {
            position: absolute;
            left: calc(50px + 12vw);
            top: 64.95vh;
            height: 4.5vh;
        }

        .panel-content {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            font-size: 32px;
            color: rgba(255,255,255,0.78);
            text-align: center;
            line-height: 4.5vh;
        }

        .cancel-button {
            position: absolute;
            left: 78vw;
            top: 85vh;
            width: 10vw;
            height: 8vh;
            background: #c63f2a;
            border: none;
            border-radius: 4px;
            color: rgb(228, 179, 172);
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .cancel-button:hover {
            background: #d94f3b;
            transform: translateY(-2px);
        }

        .cancel-button:active {
            transform: translateY(0);
        }

        .cancel-button::before {
            content: "";
            width: 35%;
            height: 35%;
            background: url('icons/open_door.png') center/contain no-repeat;
            background-color: rgb(228, 179, 172);
            border-radius: 4px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .loading-label {
            position: absolute;
            left: calc(78vw + 12vw);
            top: calc(85vh - 3vh);
            width: 35vw;
            height: 12vh;
            font-size: 56px;
            color: rgb(255, 245, 235);
            text-align: left;
            line-height: 12vh;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .progress-label {
            position: absolute;
            left: calc(78vw + 12vw);
            top: calc(85vh + 8vh * 0.2);
            width: 35vw;
            height: 8vh;
            font-size: 28px;
            color: rgba(255,255,255,0.78);
            text-align: left;
            line-height: 8vh;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="server-name" id="serverName">Server Name</div>

        <div class="players-label label">PLAYERS</div>
        <div class="players-panel panel" id="playersPanel">
            <div class="panel-content">12/64</div>
        </div>

        <div class="mode-label label">MODE</div>
        <div class="mode-panel panel">
            <div class="panel-content">SURVIVAL</div>
        </div>

        <div class="map-label label">MAP</div>
        <div class="map-panel panel" id="mapPanel">
            <div class="panel-content">gm_construct</div>
        </div>

        <button class="cancel-button" onclick="closeLoading()">CANCEL</button>

        <div class="loading-label">LOADING</div>
        <div class="progress-label" id="progressLabel">SPAWNING WORLD (0%)</div>
    </div>

    <script>
        // Анимация прогресса (аналог timer.Create)
        const progressStages = ["SPAWNING WORLD", "LOADING TERRAIN", "BUILDING ENTITIES", "FINALIZING"];
        let currentStage = 0;
        let progressValue = 0;
        const startTime = Date.now();

        const progressInterval = setInterval(() => {
            const elapsed = (Date.now() - startTime) / 1000;
            progressValue = Math.min(elapsed * 35, 100);

            if (progressValue >= 25 && currentStage === 0) {
                currentStage = 1;
                document.getElementById('progressLabel').textContent = `${progressStages[1]} (25%)`;
            } else if (progressValue >= 50 && currentStage === 1) {
                currentStage = 2;
                document.getElementById('progressLabel').textContent = `${progressStages[2]} (50%)`;
            } else if (progressValue >= 85 && currentStage === 2) {
                currentStage = 3;
                document.getElementById('progressLabel').textContent = `${progressStages[3]} (85%)`;
            } else {
                document.getElementById('progressLabel').textContent = 
                    `${progressStages[currentStage]} (${Math.round(progressValue)}%)`;
            }
        }, 200);

        // Автозакрытие через 7 секунд
        setTimeout(() => {
            closeLoading();
        }, 7000);

        function closeLoading() {
            clearInterval(progressInterval);
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s';
            setTimeout(() => {
                document.body.remove();
            }, 1000);
        }

        // Установка динамических данных
        document.getElementById('serverName').textContent = GetHostName ? GetHostName() : 'Rust Server';
        document.getElementById('playersPanel').querySelector('.panel-content').textContent = 
            `${playerCount || 12}/${maxPlayers || 64}`;
        document.getElementById('mapPanel').querySelector('.panel-content').textContent = 
            gameMap || 'gm_construct';
    </script>
</body>
</html>
